<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加网关</title>
    <meta name="description" content="添加网关">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/jquery.min.js"></script>

</head>

<body data-type="login">
<script src="/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-title">添加网关</div>
            <span class="tpl-login-content-info">
                  添加一个网关，网关连接的传感器会自动被读取数据
              </span>


            <form class="am-form tpl-form-line-form" method="POST" >
                <span th:text="${error}"></span>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="am-form-group">
                    <input type="text" name="name" class="tpl-form-input" id="name" placeholder="网关名称">
                </div>

                <div class="am-form-group">
                    <input type="text" name="ip" class="tpl-form-input" id="ip" placeholder="网关ip">
                </div>

                <div class="am-form-group">
                    <input type="text" name="port" class="tpl-form-input" id="port" placeholder="网关端口号">
                </div>

                <div class="am-form-group">
                    <input type="text" name="max_nodes" class="tpl-form-input" id="max_nodes" placeholder="最大节点个数">
                </div>

                <div class="am-form-group">
                    <input type="text" name="max_channels" class="tpl-form-input" id="max_channels" placeholder="最大通道数">
                </div>

                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>

</body>

</html>
