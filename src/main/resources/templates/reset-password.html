<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/jquery.min.js"></script>

</head>

<body data-type="login">
<script src="/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-title">修改密码</div>
            <span sec:authorize="hasRole('ROLE_CREATOR')" th:text="管理员或创始人可以修改任意用户密码" class="tpl-login-content-info">
                  创建一个新的用户
              </span>
            <span sec:authorize="hasRole('ROLE_ADMIN')" th:text="管理员或创始人可以修改任意用户密码" class="tpl-login-content-info">
                  创建一个新的用户
              </span>


            <form class="am-form tpl-form-line-form" method="POST" >
                <span class="am-field-error" th:if="${hasErrors}" th:text="${message}"></span>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="am-form-group">
                        <input type="text" th:value="*{username}"  name="username" class="tpl-form-input" id="user-name" placeholder="用户名">
                    </div>

                    <div sec:authorize="hasRole('ROLE_USER')" class="am-form-group">
                        <input type="password" name="oldPassword" class="tpl-form-input" id="old_password" placeholder="旧密码">
                    </div>

                    <div class="am-form-group">
                        <input type="password" th:value="*{password}" name="password" class="tpl-form-input" id="password" placeholder="请输入新密码">
                    </div>

                    <div class="am-form-group">
                        <input type="password" th:value="*{passwordConfirm}" name="passwordConfirm" class="tpl-form-input" id="passwordConfirm" placeholder="再次输入新密码">
                    </div>

                    <div class="am-form-group">
                        <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                    </div>

            </form>
        </div>
    </div>
</div>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>

</body>

</html>
